<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div>
      <img
        src="https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-on-img.png?updatedAt=1702818139573"
        alt="bulb"
        class="h-44"
        id="bulb"
      />
      <img
        src="https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-img.png?updatedAt=1702818139573"
        alt="cat"
        class="h-44"
        id="cat"
      />
      <p id="paragraph">Switched On</p>
      <button class="bg-green-500" id="on">On</button>
      <button class="bg-red-600" id="off">Off</button>
    </div>

    <script>
      const imageBulb = document.getElementById("bulb");
      const imageCat = document.getElementById("cat");
      const paragraphElement = document.getElementById("paragraph");
      const btn1 = document.getElementById("on");
      const btn2 = document.getElementById("off");

      btn1.addEventListener("click", () => {
        console.log("Btn clicked");
        imageBulb.src =
          "https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-on-img.png?updatedAt=1702818139573";
        imageCat.src =
          "https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-img.png?updatedAt=1702818139573";
        paragraphElement.textContent = "Switched On";
      });

      btn2.addEventListener("click", () => {
        console.log("Btn clicked");
        imageBulb.src =
          "https://ik.imagekit.io/4z8covdo9/Full%20stack/bulb-go-off-img.png?updatedAt=1702818065200";
        imageCat.src =
          "https://ik.imagekit.io/4z8covdo9/Full%20stack/cat-eyes-img.png?updatedAt=1702818102345";
        paragraphElement.textContent = "Switched Off";
      });
    </script>
  </body>
</html>
